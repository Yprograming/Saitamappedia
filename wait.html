<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>待機ページ</title>
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <h1>正解は</h1>
  <h1 class="red" style="display:inline-flex; align-items: baseline;">
  <span id="answer"></span>
  <span id="hurigana" style="margin-left: 10px;"></span>
</h1>
  <h1>でした！！</h1>
  <h2>以下のボタンを押すと正解の</h2><h2 id="answer2"></h2><h2>のホームページに移動します。</h2>
  <button id="gobuttun">移動する</button>
  <h2 id="linkContainer"></h2>
  <button id="backButton">前に戻る</button>


  <script>
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("url");
    const correctAnswer = params.get("answer"); 
    const hurigana = params.get("hurigana"); 

    if (correctAnswer) {
      document.getElementById("answer").textContent = correctAnswer;
    }

    if (correctAnswer) {
      document.getElementById("answer2").textContent = correctAnswer;
    }

    if (hurigana) {
      document.getElementById("hurigana").textContent = `(${hurigana})`;
    } 


  
    const linkContainer = document.getElementById("linkContainer");
    if (targetUrl) {
      linkContainer.innerHTML = `移動先: <a href="${targetUrl}">${targetUrl}</a>`;
    }

    document.getElementById("gobuttun").addEventListener("click", () => {
      if (targetUrl) {
        window.location.href = targetUrl;
      }
    });
            document.getElementById("backButton").addEventListener("click", function() {
            window.history.back();
        });
  </script>
</body>
</html>
